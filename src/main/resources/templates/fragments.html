<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<meta charset="UTF-8">

<!-- bootstrap -->
<th:block th:fragment="styles">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</th:block>

<!-- navbar -->
<th:block th:fragment="navbar">
    <header>
        <nav class="text-bg-secondary p-3 gap-5 d-flex justify-content-between align-items-center">

            <h5>Best of</h5>

            <div>
                <a class="btn btn-primary" th:href="@{/movies}" role="button">Movies</a>
                <a class="btn btn-primary" th:href="@{/songs}" role="button">Songs</a>
            </div>

            <a class="btn btn-primary" th:href="@{/}" role="button">Home</a>

        </nav>
    </header>
</th:block>

<!-- list -->
<th:block th:fragment="list(argument, array, moviesORsongs)">
    <div class="container py-5 text-center">

        <h1 th:text="'Best ' + ${argument}"></h1>

        <div class="container p-0">
            <ul class="list-group rounded-0">
                <li th:each="item : ${array}" class="list-group-item border-black">
                    <a th:href="@{'/' + ${moviesORsongs} + '/' + ${item.id}}" th:text="${item.title}"></a>
                </li>
            </ul>
        </div>

    </div>
</th:block>





</html>
